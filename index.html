<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #05060f);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: white;
}

.box {
    background: rgba(255, 255, 255, 0.08);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 10px;
}

.open {
    background: #f5d76e;
    color: #111;
}

.yes {
    background: #7bed9f;
    color: #111;
}

.no {
    background: #ff6b6b;
    position: absolute;
}

img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="box" id="start">
    <h2>ğŸŒ™ I have something for you</h2>
    <button class="open" onclick="openLetter()">Open</button>
</div>

<div class="box" id="letter" style="display:none;">
    <h2>
        Will you be my moon,<br>
        always reflecting your light into my life? ğŸŒ™âœ¨
    </h2>

<div class="box" id="result" style="display:none;">

<script>
function openLetter() {
    document.getElementById("start").style.display = "none";
    document.getElementById("letter").style.display = "block";
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.top = Math.random() * 300 + "px";
    btn.style.left = Math.random() * 300 + "px";
}

function yes() {
    document.getElementById("letter").style.display = "none";
    document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
